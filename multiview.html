<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multirun {{ multirunid }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
        <h1 class="title">Multirun {{ multirunid }}</h1>
        <h2 class="subtitle">Individual runs shown below the top ten</h2>
  </section>
  <section class="section">
        <ul>
            {% for run in svgpaths[:10] %}
                <li><h3>{{ run.runid }} - {{ run.meanscore }}</h3></li>
            {% endfor %}
        </ul>
  </section>
  <section class="section">
    <div class="columns is-multiline">
        {% for path in svgpaths %}
        <div class="column is-one-quarter"><img src="{{ path.path }}"></div>
        {% endfor %}
    </div>
  </section>
  </body>
</html>
